<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thought Record Worksheet</title>
</head>
<body>
<h1>Thought Record Worksheet</h1>
<table border="1">
  <tr>
    <th>Date/Time</th>
    <th>Situation</th>
    <th>Automatic Thought(s)</th>
    <th>Emotion(s)</th>
    <th>Adaptive Response</th>
    <th>Outcome</th>
  </tr>
  <tr>
    <td><textarea rows="5" cols="40"></textarea></td>
    <td><textarea rows="5" cols="40"></textarea></td>
    <td><textarea rows="5" cols="40"></textarea></td>
    <td><textarea rows="5" cols="40"></textarea></td>
    <td><textarea rows="5" cols="40"></textarea></td>
    <td><textarea rows="5" cols="40"></textarea></td>
  </tr>
</table>
<br>
<textarea rows="5" cols="150">Questions to help compose an alternative response:
(1) What is the evidence that the automatic thought is true? Not true?
(2) Is there an alternative explanation?
(3) If the worst happened, how could I cope? What’s the best that could happen? What’s the most realistic outcome?
(4) What’s the effect of my believing the automatic thought? What could be the effect of my changing my thinking?
(5) If [person’s name] was in this situation and had this thought, what would I tell them?
(6) What would be good to do?</textarea>
</body>
</html>
